<!DOCTYPE html>
<html>
<head>
	<title>预约</title>
	<style type="text/css">
		body{
			background-position: -150px 40px;
			background-image:url("图片/预定界面3.jpg");
		}
		.yuyue{			
			width: 600px;
			height: 550px;
			border: 3px solid rgb(145,56,42);
			
		}
		th{
			width: 600px;
			height: 70px;
			border-bottom: 3px solid rgb(145,56,42);
			text-align: center;
			font-size: 60px;
			font-family: '楷体';
			color: rgb(145,56,42);
		}
		.tou{
			display: inline-block;
			position: absolute;
			left: 50px;
			font-size: 35px;
			color: rgb(145,56,42);
		}
		#t1{
			top:120px; 
		}
		#t2{
			top: 180px;
		}
		#t3{
			top: 240px;
		}
		#t4{
			top: 300px;
		}
		#t5{
			top: 370px;
		}
	</style>
</head>
<body>
	<div class="yuyue">
		<form>
			<table>
				<th>预约</th>
			</table>
			<div class="tou" id="t1">姓名</div><input type="text" name="" value="请输入姓名" class="shu" /></br>
			<div class="tou" id="t2">输入手机号码</div><input type="text" name="" value="请输入你的手机号码" class="shu" /></br>
			<div class="tou" id="t3">用餐人数：</div>
			<select name="number" class="chose" class="shu">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
			<p>*方便为您安排座位</p>
			<div class="tou" id="t4">预约时间</div><input type="text" name="time" value="请输入您要预约的时间" class="shu"></br>
			<div class="tou" id="t5">选择店铺</div>
			<select name="stroe" id="stroe" class="shu">
				<option>石家庄店</option>
				<option>上海店</option>
				<option>重庆店</option>
				<option>成都店</option>
				<option>北京店</option>
				<option>天津店</option>
			</select></br>
			<input type="reset" name="" value="重置" class="chongzhi">
			<input type="button" name="submit" value="提交" class="tijiao" />

		</form>
	</div>

</body>
</html>
