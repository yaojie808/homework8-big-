	window.alert=function(text){
		//透明遮罩层
		var mask=document.createElement('div');
		mask.style.position='fixed';
		mask.style.zIndex=1000000;
		mask.style.top=0;
		mask.style.bottom=0;
		mask.style.left=0;
		mask.style.right=0;
		//实现alert
		var div=document.createElement('div');
		div.style.background-color='rgb(175,135,67)';
		div.style.createElement='#fff';
		div.style.position='fixed';
		div.style.zIndex=9999999;
		div.style.height='60px';
		div.style.top='10%';
		div.style.left='50%';
		div.style.line-height='60px';
		div.style.border-radius='4px';
		div.style.font-size='20px';
		div.style.text-align='center';
		div.style.padding='0 10px';
		div.className='animated bounceInDown';
		div.innerHTML=text;
		document.getElementsByTagName("body")[0].appendChild(div);
		document.getElementsByTagName("body")[0].appendChild(mask);
		var selfObj=document.getElementById("alert");
		//调整动态位置
		var alertWidth=window.getComputedStyle(selfObj,null).width;
		div.style.marginLeft=-parseInt(alertWidth)/2+"px";
		setTimeout(function(){
			document.getElementsByTagName("body")[0].removeChild(div);
			document.getElementsByTagName("body")[0].removeChild(mask);
		},3000);
	}
	alert("是否预约?");
